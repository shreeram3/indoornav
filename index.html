<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="maincontent">
    <!-- this were the main process works like the panroma image  -->
  </div>
  <!-- creating widgets -----------------------(start)-------------------------  -->
  <div class="main_wrapper">

    <!-- search bar  -->
    <div class="search_bar" id = "search_bar">
      <div class="center-align flex">
        <img src="./src/dropdown.png">
        <div class="search_text">
          <input type="text" placeholder="Where to go..." onfocus="searchlistlogic()">
        </div>
        <div class="go_btn"><!--useless just to look good-->
          <button>go</button>
        </div>
      </div>
      <!-- <div id= "search_list" class="center-align"></div> -->
    </div>

    <!-- floors -->
    <div class="floors" id = "floors">
      <div class="circle"><div id = "f5">5</div></div>
      <div class="circle"><div id = "f4">4</div></div>
      <div class="circle"><div id = "f3">3</div></div>
      <div class="circle"><div id = "f2">2</div></div>
      <div class="circle"><div id = "f1">1</div></div>
      <div class="circle active"><div id = "fg">G</div></div>
    </div>
<!-- note : 
added id to connect it with javascript to change the color of the icon
-->

<!--arrows -->
<div class="arrows" id = "arrows">
  <div class="up_arrow circle"><img src="./src/uparrow.png"></div>
  <div class="down_arrow circle"><img src="./src/downarrow.png"></div>
  <div class="reset"></div>
</div>

<!-- current positon  -->
<div class="current_position" id="current_position">
  <div id="currentLocation">PCCOER Main Entrance (G)</div>
</div>
<!-- note : added id to change the value inside the current-postion with the help of javascript -->
</div> 
<!-- --------------------------End of the widgets-------------------------------------- -->

<!-- creating home page  -->

<!-- since we are overlapping the home page on with main funcitioning page(widgets page), creating a div which will show on getting into website, as soon as we click the get started button, with the help of the javascript we will vanish the this home page div. -->

<div class="home_wrapper" id = "homepage">
  <div class="wrapper">
    <div class="welcome-text">Welcome</div>
    <div class="college_logo">
      <img src="./src/pccoerlogo.png">
    </div>
    <div class="college-name">Pimpri Chinchwad College of Engineering & Research, Ravet.</div>
    <div class="welcome-quote">Wramly Welcomes you to campus</div>
    <button onclick="mainpage()">Get Started</button>
  </div>
</div>

<!-- javascript -->

<script type="text/javascript" src="javascript.js"></script>


</body>
</html>
